{% extends 'template.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.color }}
        {{ form.memory }}
        {{ form.price }}
        {{ form.image }}
        {{ form.description }}
        {{ form.category }}
        <button type="submit" class="add">Добавить</button>
    </form>

    <div class="items">
        {% for item in all_laptops %}
            <div class="delete-item">
                <div class="delete-info">
                    <img src="{{ item.image.url }}" alt="">
                    <p>{{ item.name }}</p>
                    <p>{{ item.color }}</p>
                </div>

                <div class="delete">
                    <a href="{% url 'delete-laptop' item.id %}">
                        <button type="submit">Удалить</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
