{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/da.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{% static '1532444.ico' %}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

<div class="menu animate__animated animate__fadeInDown">
    <a href='{% url 'main' %}'>
        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
        <span class="title">На главную</span>
    </a>

    <a href='{% url 'all-laptops' %}'>
        <span class="icon"><i class="fa fa-laptop" aria-hidden="true"></i></span>
        <span class="title">Macbook</span>
    </a>

    <a href="{% url 'all-watches' %}">
        <span class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
        <span class="title">Apple Watch</span>
    </a>


    <a href="{% url 'all-phones' %}">
        <span class="icon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
        <span class="title">Iphone</span>
    </a>

    <a href="{% url 'add' %}">
        <span class="icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
        <span class="title">Добавить ещё</span>
    </a>

</div>
<div class="container">
    {% block content %}

    {% endblock %}
</div>


<script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
